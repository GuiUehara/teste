{% extends "base.html" %}

{% block titulo %}Lista de Clientes{% endblock %}

{% block conteudo %}
<h2>Clientes Cadastrados</h2>

<form method="GET" action="{{ url_for('lista_clientes') }}">
    <input type="text" name="busca" placeholder="Buscar (mínimo 3 letras)" value="{{ busca }}">
    <button type="submit">Buscar</button>
</form>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for cliente in clientes %}
    <tr>
      <td>{{ cliente[1] }}</td>
      <td>{{ cliente[2] }}</td>
      <td>{{ cliente[3] }}</td>
      <td>
        <a href="{{ url_for('editar_cliente', id_cliente=cliente[0]) }}" title="Editar">&#9998;</a>
        &nbsp;&nbsp;
        <a href="{{ url_for('deletar_cliente', id_cliente=cliente[0]) }}" title="Deletar" onclick="return confirm('Deseja realmente deletar este cliente?');">&#10060;</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4">Nenhum cliente encontrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
