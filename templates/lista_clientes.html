{% extends "base.html" %}

{% block content %}
<div class="table-container">
    <h2>Lista de Clientes</h2>

    <form method="GET" action="{{ url_for('clientes.lista_clientes') }}" class="search-form">
        <input type="text" name="busca" placeholder="Buscar por nome ou CPF..." value="{{ busca or '' }}">
        <button type="submit" class="btn-secondary">Buscar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Email</th>
                <th class="actions-header">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome_completo }}</td>
                <td>{{ cliente.cpf }}</td>
                <td>{{ cliente.email }}</td>
                <td class="actions">
                    <a href="{{ url_for('clientes.editar_cliente', id_cliente=cliente.id_cliente) }}" class="btn-edit">Editar</a>
                    <a href="{{ url_for('clientes.deletar_cliente', id_cliente=cliente.id_cliente) }}" class="btn-delete" onclick="return confirm('Tem certeza que deseja deletar este cliente?');">Deletar</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center;">Nenhum cliente encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
