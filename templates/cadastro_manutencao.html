{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Cadastro de Manutenção</h2>

    <form method="POST" action="{{ url_for('manutencao.cadastro_manutencao') }}">
        <div class="form-group">
            <label for="idVeiculo">Veículo</label>
            <select name="idVeiculo" id="idVeiculo" required>
                <option value="">Selecione um veículo</option>
                {% for v in veiculos %}
                <option value="{{ v.id_veiculo }}">{{ v.placa }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group"><label for="dataEntrada">Data de Entrada</label><input type="date" name="dataEntrada" id="dataEntrada" required></div>
        <div class="form-group"><label for="dataSaida">Data de Saída (Opcional)</label><input type="date" name="dataSaida" id="dataSaida"></div>

        <div class="form-group">
            <label for="descricaoServico">Descrição do Serviço</label>
            <textarea name="descricaoServico" id="descricaoServico" required></textarea>
        </div>

        <div class="form-group"><label for="custo">Custo</label><input type="number" step="0.01" name="custo" id="custo" required></div>

        <button type="submit" class="btn-primary">Cadastrar Manutenção</button>
    </form>
</div>
{% endblock %}
