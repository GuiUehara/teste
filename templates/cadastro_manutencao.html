{% extends "base.html" %}

{% block titulo %}Cadastro de Manutenção{% endblock %}

{% block conteudo %}
<h2>Cadastro de Manutenção</h2>

<form method="POST" action="{{ url_for('cadastro_manutencao') }}">
    <label>Data de Entrada:</label>
    <input type="date" name="dataEntrada" required><br>

    <label>Data de Saída:</label>
    <input type="date" name="dataSaida"><br>

    <label>Descrição do Serviço:</label>
    <textarea name="descricaoServico" required></textarea><br>

    <label>Custo:</label>
    <input type="number" step="0.01" name="custo" required><br>

    <label>Veículo:</label>
    <select name="idVeiculo" required>
        {% for v in veiculos %}
        <option value="{{ v.id_veiculo }}">{{ v.placa }}</option>
        {% endfor %}
    </select><br>

    <label>Seguro (opcional):</label>
    <input type="text" name="seguro" placeholder="Ex: Seguradora X - Apólice 1234"><br>

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
