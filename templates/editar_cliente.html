{% extends "base.html" %}

{% block titulo %}Editar Cliente{% endblock %}

{% block conteudo %}
<h2>Editar Cliente</h2>

<form method="POST" action="{{ url_for('editar_cliente', id_cliente=id_cliente) }}" id="formCliente">

  <h3>Dados Pessoais</h3>

  <input type="text" name="nomeCliente" placeholder="Nome completo"
         value="{{ dados.nome_completo }}" required />

  <input type="text" name="cpfCliente" placeholder="CPF"
         pattern="\d{11}" title="Digite 11 números"
         value="{{ dados.cpf }}" required />

  <label>Data de nascimento:</label>
  <input type="date" name="dataNascCliente"
         value="{{ dados.data_nascimento }}" required />

  <input type="tel" name="telefoneCliente" placeholder="Telefone"
         value="{{ dados.telefone }}" required />

  <input type="email" name="emailCliente" placeholder="Email"
         value="{{ dados.email }}" required />

  <input type="number" name="tempoHabilitacaoCliente"
         placeholder="Tempo de habilitação (anos)"
         min="0" value="{{ dados.tempo_habilitacao_anos }}" required />

  <h3>Endereço</h3>

  <input type="text" name="logradouroCliente" placeholder="Logradouro"
         value="{{ dados.logradouro }}" required />

  <input type="text" name="numeroCliente" placeholder="Número"
         value="{{ dados.numero }}" required />

  <input type="text" name="complementoCliente" placeholder="Complemento (opcional)"
         value="{{ dados.complemento }}" />

  <input type="text" name="bairroCliente" placeholder="Bairro"
         value="{{ dados.bairro }}" required />

  <input type="text" name="cidadeCliente" placeholder="Cidade"
         value="{{ dados.cidade }}" required />

  <input type="text" name="estadoCliente" placeholder="UF (Ex: SP)"
         maxlength="2" value="{{ dados.estado }}" required />

  <input type="text" name="cepCliente" placeholder="CEP"
         value="{{ dados.cep }}" required />

  <h3>CNH</h3>

  <input type="text" name="cnhCliente" placeholder="Número da CNH"
         value="{{ dados.numero_registro }}" required />

  <input type="text" name="categoriaCNHCliente" placeholder="Categoria (Ex: B)"
         maxlength="2" value="{{ dados.categoria }}" required />

  <label>Validade da CNH:</label>
  <input type="date" name="validadeCNHCliente"
         value="{{ dados.data_validade }}" required />

  <button type="submit">Atualizar Cliente</button>

</form>
{% endblock %}
