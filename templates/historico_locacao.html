{% extends "base.html" %}

{% block content %}
<div class="table-container">
    <h2>Histórico de Locações</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th id="coluna-cliente">Cliente</th>
                <th>Veículo</th>
                <th>Saída</th>
                <th>Devolução Prevista</th>
                <th>Devolução Real</th>
                <th>Status</th>
                <th>Valor Final (R$)</th>
                <th class="actions-header">Ações</th>
            </tr>
        </thead>
        <tbody id="locacao-body">
            <!-- Conteúdo será carregado via JavaScript -->
            <tr>
                <td colspan="9" style="text-align: center;">Carregando histórico...</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchHistorico();
    });

    async function fetchHistorico() {
        const body = document.getElementById('locacao-body');
        body.innerHTML = '<tr><td colspan="9" style="text-align: center;">Buscando dados...</td></tr>';
        
        try {
            const response = await fetch('/api/historico-locacao');
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.erro || 'Erro ao carregar o histórico de locações.');
            }

            // --- Lógica para Ocultar Coluna Cliente ---
            const perfilUsuario = "{{ session.get('perfil') }}"; 
            
            // Verifica se é 'Cliente' OU 'cliente'
            if (['Cliente', 'cliente'].includes(perfilUsuario)) {
                const thCliente = document.getElementById('coluna-cliente');
                if (thCliente) thCliente.style.display = 'none';
            }
            // -----------------------------------------

            body.innerHTML = ''; // Limpa a mensagem de carregamento

            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="9" style="text-align: center;">Nenhuma locação encontrada.</td></tr>';
                return;
            }

            data.forEach(locacao => {
                const row = document.createElement('tr');
                const valorFinal = locacao.valor_final ? parseFloat(locacao.valor_final).toFixed(2) : '—';
                
                row.innerHTML = `
                    <td>${locacao.id_locacao}</td>
                    <td class="col-cliente-data">${locacao.nome_completo}</td>
                    <td>${locacao.veiculo}</td>
                    <td>${locacao.data_retirada}</td>
                    <td>${locacao.data_devolucao_prevista}</td>
                    <td>${locacao.data_devolucao_real}</td>
                    <td>${locacao.status}</td>
                    <td>${valorFinal}</td>
                    <td class="actions">
                        <a href="/editar_locacao/${locacao.id_locacao}" class="btn-edit">Editar</a>
                    </td>
                `;
                body.appendChild(row);
            });
            
            // Oculta as células de dados se o perfil for Cliente
            if (['Cliente', 'cliente'].includes(perfilUsuario)) {
                document.querySelectorAll('.col-cliente-data').forEach(td => {
                    td.style.display = 'none';
                });
            }

        } catch (error) {
            console.error('Erro ao buscar locações:', error);
            body.innerHTML = '<tr><td colspan="9" style="text-align: center; color: red;">Falha ao carregar os dados. Tente novamente.</td></tr>';
        }
    }
</script>
{% endblock %}
