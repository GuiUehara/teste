<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Locações</title>
    <!-- Inclui Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de Fonte Padrão */
        html { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <div class="max-w-7xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-10">
        
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b-2 pb-2">
            Histórico de Locações
        </h1>

        <!-- Tabela Responsiva para Histórico -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Veículo (Placa - Modelo)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Saída</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prevista</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chegada Real</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor Final</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="locacao-body" class="bg-white divide-y divide-gray-200">
                    <!-- Linhas de locação serão inseridas aqui via JavaScript -->
                    <tr>
                        <td colspan="8" class="text-center py-4 text-gray-500">
                            Carregando histórico...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Área de Mensagens -->
        <div id="message-area" class="mt-6"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchHistorico();
        });

        // Função para determinar a classe de cor com base no status
        function getStatusClass(status) {
            switch (status) {
                case 'Reserva':
                    return 'bg-blue-100 text-blue-800';
                case 'Locado':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Chegada':
                    return 'bg-green-100 text-green-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        async function fetchHistorico() {
            const body = document.getElementById('locacao-body');
            const messageArea = document.getElementById('message-area');
            body.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-indigo-600 font-semibold">Buscando dados...</td></tr>';
            
            try {
                // Chama a nova API de histórico de locações
                const response = await fetch('/api/historico-locacao');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.erro || 'Erro ao carregar o histórico de locações.');
                }

                body.innerHTML = ''; // Limpa a mensagem de carregamento

                if (data.length === 0) {
                    body.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-gray-500">Nenhuma locação encontrada.</td></tr>';
                    return;
                }

                // Preenche a tabela com os dados
                data.forEach(locacao => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${locacao.id_locacao}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-800">${locacao.nome_completo}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${locacao.veiculo}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${locacao.data_retirada}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${locacao.data_devolucao_prevista}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">${locacao.data_devolucao_real}</td>
                        <td class="px-6 py-3 whitespace-nowrap text-center">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusClass(locacao.status)}">
                                ${locacao.status}
                            </span>
                        </td>
                        <!-- NOVA COLUNA -->
                        <td class="px-6 py-3 whitespace-nowrap text-sm text-gray-500">
                            ${locacao.valor_final ?? '—'}
                        </td>
                        
                        <td class="px-6 py-3 whitespace-nowrap text-center text-sm font-medium">
                            <a href="editar_locacao.html?id=${locacao.id_locacao}" 
                               class="text-indigo-600 hover:text-indigo-900 font-medium transition duration-150 ease-in-out py-1 px-3 border border-indigo-600 rounded-md hover:bg-indigo-50">
                                Editar
                            </a>
                        </td>
                    `;
                    body.appendChild(row);
                });

            } catch (error) {
                console.error('Erro ao buscar locações:', error);
                body.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-600 font-semibold">Falha ao carregar os dados. Tente novamente.</td></tr>';
                messageArea.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"><strong class="font-bold">Erro!</strong><span class="block sm:inline"> ${error.message}</span></div>`;
            }
        }
    </script>
</body>
</html>
