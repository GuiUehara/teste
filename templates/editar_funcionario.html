{% extends "base.html" %}

{% block titulo %}Editar Funcionário{% endblock %}

{% block conteudo %}
<h2>Editar Funcionário</h2>

<form method="POST" action="{{ url_for('editar_funcionario', id_usuario=id_usuario) }}">
  <h3>Dados Pessoais</h3>
  <input type="text" name="nomeFuncionario" value="{{ funcionario[0] }}" required>
  <input type="text" name="cpfFuncionario" value="{{ funcionario[1] }}" required>
  <input type="text" name="rgFuncionario" value="{{ funcionario[2] }}" required>
  <input type="date" name="dataNascFuncionario" value="{{ funcionario[3] }}" required>
  <input type="email" name="emailFuncionario" value="{{ funcionario[4] }}" required>

  <label>Cargo:</label>
  <select name="cargoFuncionario" required>
    <option value="Atendente" {% if funcionario[5]=='Atendente' %}selected{% endif %}>Atendente</option>
    <option value="Gerente" {% if funcionario[5]=='Gerente' %}selected{% endif %}>Gerente</option>
    <option value="Mecânico" {% if funcionario[5]=='Mecânico' %}selected{% endif %}>Mecânico</option>
  </select>

  <input type="password" name="senhaFuncionario" placeholder="Nova senha (deixe em branco para manter)">
  
  <h3>Endereço</h3>
  <input type="text" name="logradouro" value="{{ funcionario[6] }}" required>
  <input type="text" name="numero" value="{{ funcionario[7] }}" required>
  <input type="text" name="complemento" value="{{ funcionario[8] }}">
  <input type="text" name="bairro" value="{{ funcionario[9] }}" required>
  <input type="text" name="cidade" value="{{ funcionario[10] }}" required>
  <input type="text" name="estado" value="{{ funcionario[11] }}" maxlength="2" required>
  <input type="text" name="cep" value="{{ funcionario[12] }}" required>

  <button type="submit">Atualizar Funcionário</button>
</form>
{% endblock %}
