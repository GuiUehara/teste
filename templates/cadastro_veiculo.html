{% extends "base.html" %}

{% block titulo %}Cadastro de Veículo{% endblock %}

{% block conteudo %}
<h2>Cadastro de Veículo</h2>
<form method="POST" action="{{ url_for('cadastro_veiculo') }}" id="formVeiculo">
  <input type="text" name="modeloVeiculo" placeholder="Modelo" required />
  <input type="text" name="placaVeiculo" placeholder="Placa" required />
  <input type="number" name="anoVeiculo" placeholder="Ano" min="1900" max="2099" required />
  <button type="submit">Registrar Veículo</button>
</form>
{% endblock %}
