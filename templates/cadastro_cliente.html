{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Cadastro de Cliente</h2>

    <form method="POST" action="{{ url_for('clientes.cadastro_cliente') }}" id="formCliente">

        <div class="form-group">
            <label for="nomeCliente">Nome Completo</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required />
        </div>
        <div class="form-group">
            <label for="cpfCliente">CPF</label>
            <input type="text" id="cpfCliente" name="cpfCliente" placeholder="Somente números" pattern="\d{11}" required />
        </div>
        <div class="form-group">
            <label for="dataNascCliente">Data de Nascimento</label>
            <input type="date" id="dataNascCliente" name="dataNascCliente" required />
        </div>
        <div class="form-group">
            <label for="telefoneCliente">Telefone</label>
            <input type="tel" id="telefoneCliente" name="telefoneCliente" required />
        </div>
        <div class="form-group">
            <label for="emailCliente">Email</label>
            <input type="email" id="emailCliente" name="emailCliente" required />
        </div>

        <hr>
        <h3>Endereço</h3>
        
        <div class="form-group cep-group">
            <input type="text" name="cepCliente" id="cepCliente" placeholder="CEP" pattern="\d{8}" required />
            <!-- A função consultaCep() é importada de /static/js/cep.js -->
            <button type="button" class="btn-secondary" onclick="consultaCep('cepCliente', 'logradouroCliente', 'bairroCliente', 'cidadeCliente', 'estadoCliente')">Buscar CEP</button> 
        </div>

        <div class="form-group"><input type="text" name="logradouroCliente" id="logradouroCliente" placeholder="Logradouro" required /></div>
        <div class="form-group"><input type="text" name="numeroCliente" placeholder="Número" required /></div>
        <div class="form-group"><input type="text" name="complementoCliente" placeholder="Complemento (Opcional)" /></div>
        <div class="form-group"><input type="text" name="bairroCliente" id="bairroCliente" placeholder="Bairro" required /></div>
        <div class="form-group"><input type="text" name="cidadeCliente" id="cidadeCliente" placeholder="Cidade" required /></div>
        <div class="form-group"><input type="text" name="estadoCliente" id="estadoCliente" placeholder="Estado (UF)" maxlength="2" required /></div>

        <hr>
        <h3>CNH</h3>
        <div class="form-group"><input type="text" name="cnhCliente" placeholder="Número da CNH" required /></div>
        <div class="form-group"><input type="text" name="categoriaCNHCliente" placeholder="Categoria CNH (Ex: B)" maxlength="2" required /></div>
        <div class="form-group"><label>Validade da CNH:</label><input type="date" name="validadeCNHCliente" required /></div>
        <div class="form-group"><input type="number" name="tempoHabilitacaoCliente" placeholder="Tempo de habilitação (anos)" min="0" required /></div>

        <button type="submit" class="btn-primary">Registrar Cliente</button>
    </form>
</div>
{% endblock %}
