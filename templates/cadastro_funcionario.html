{% extends "base.html" %}

{% block titulo %}Cadastro de Funcionário{% endblock %}

{% block conteudo %}
<h2>Cadastro de Funcionário (Apenas gerentes)</h2>

<form method="POST" action="{{ url_for('cadastro_funcionario') }}">

  <h3>Dados pessoais</h3>
  <input type="text" name="nomeFuncionario" placeholder="Nome completo" required>
  <input type="text" name="cpfFuncionario" placeholder="CPF" pattern="\d{11}" title="Digite 11 números" required>
  <input type="text" name="rgFuncionario" placeholder="RG" required>

  <label for="cargoFuncionario">Cargo:</label>
  <select name="cargoFuncionario" id="cargoFuncionario" required>
    <option value="">Selecione</option>
    <option value="Atendente">Atendente</option>
    <option value="Gerente">Gerente</option>
    <option value="Mecânico">Mecânico</option>
  </select>

  <label for="dataNascFuncionario">Data de nascimento:</label>
  <input type="date" name="dataNascFuncionario" id="dataNascFuncionario" required>

  <!-- Email e senha são da tabela usuário -->
  <input type="email" name="emailUsuario" placeholder="Email" required>
  <input type="password" name="senhaUsuario" placeholder="Senha" minlength="4" required>

  <h3>Endereço</h3>

  <div style="display: flex; gap: 10px; align-items: center;">
    <input
      type="text"
      name="cep"
      id="cep"
      placeholder="CEP (somente números)"
      pattern="\d{8}"
      maxlength="8"
      required
      style="flex-grow: 1;"
    />
    <button type="button" onclick="consultaCep()">Buscar</button>
  </div>

  <input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" required>
  <input type="text" name="numero" id="numero" placeholder="Número" required>
  <input type="text" name="complemento" id="complemento" placeholder="Complemento">
  <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
  <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
  <input type="text" name="estado" id="estado" placeholder="UF" maxlength="2" required>

  <button type="submit">Cadastrar Funcionário</button>
</form>
{% endblock %}

{% block scripts %}
<script>
function consultaCep() {
    const cep = document.getElementById("cep").value.replace(/\D/g, '');

    if (cep.length !== 8) {
        alert("CEP inválido. Digite 8 números.");
        return;
    }

    fetch(`/api/cep/${cep}`)
        .then(response => response.json())
        .then(data => {
            if (data.erro) {
                alert("CEP não encontrado.");
                return;
            }

            document.getElementById("logradouro").value = data.logradouro || '';
            document.getElementById("bairro").value = data.bairro || '';
            document.getElementById("cidade").value = data.localidade || '';
            document.getElementById("estado").value = data.uf || '';
        })
        .catch(() => alert("Erro ao buscar CEP."));
}
</script>
{% endblock %}
