{% extends "base.html" %}

{% block titulo %}Cadastro de Funcionário{% endblock %}

{% block conteudo %}
<h2>Cadastro de Funcionário (Apenas gerentes)</h2>

<form method="POST" action="{{ url_for('cadastro_funcionario') }}">

  <h3>Dados pessoais</h3>
  <input type="text" name="nomeFuncionario" placeholder="Nome completo" required>
  <input type="text" name="cpfFuncionario" placeholder="CPF" required>
  <input type="text" name="rgFuncionario" placeholder="RG" required>

  <label>Cargo:</label>
  <select name="cargoFuncionario" required>
    <option value="">Selecione</option>
    <option value="Atendente">Atendente</option>
    <option value="Gerente">Gerente</option>
    <option value="Mecânico">Mecânico</option>
  </select>

  <label>Data de nascimento:</label>
  <input type="date" name="dataNascFuncionario" required>

  <input type="email" name="emailFuncionario" placeholder="Email" required>
  <input type="password" name="senhaFuncionario" placeholder="Senha" required>

  <h3>Endereço</h3>
  <input type="text" name="logradouro" placeholder="Logradouro" required>
  <input type="text" name="numero" placeholder="Número" required>
  <input type="text" name="complemento" placeholder="Complemento">
  <input type="text" name="bairro" placeholder="Bairro" required>
  <input type="text" name="cidade" placeholder="Cidade" required>
  <input type="text" name="estado" placeholder="UF" maxlength="2" required>
  <input type="text" name="cep" placeholder="CEP" required>

  <button type="submit">Cadastrar Funcionário</button>
</form>

{% endblock %}
