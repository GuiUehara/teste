{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Cadastro de Funcionário</h2>

    <form method="POST" action="{{ url_for('funcionarios.cadastro_funcionario') }}">

        <h3>Dados Pessoais</h3>
        <div class="form-group"><label for="nomeFuncionario">Nome Completo</label><input type="text" id="nomeFuncionario" name="nomeFuncionario" required></div>
        <div class="form-group"><label for="cpfFuncionario">CPF</label><input type="text" id="cpfFuncionario" name="cpfFuncionario" pattern="\d{11}" title="Digite 11 números" maxlength="11" required></div>
        <div class="form-group"><label for="rgFuncionario">RG</label><input type="text" id="rgFuncionario" name="rgFuncionario" maxlength="14" required></div>
        <div class="form-group">
            <label for="cargoFuncionario">Cargo:</label>
            <select name="cargoFuncionario" id="cargoFuncionario" required>
                <option value="">Selecione</option>
                <option value="Atendente">Atendente</option>
                <option value="Gerente">Gerente</option>
                <option value="Mecânico">Mecânico</option>
            </select>
        </div>
        <div class="form-group"><label for="dataNascFuncionario">Data de Nascimento:</label><input type="date" name="dataNascFuncionario" id="dataNascFuncionario" required></div>

        <hr>
        <h3>Dados de Acesso</h3>
        <div class="form-group"><label for="emailUsuario">Email</label><input type="email" id="emailUsuario" name="emailUsuario" required></div>
        <div class="form-group"><label for="senhaUsuario">Senha</label><input type="password" id="senhaUsuario" name="senhaUsuario" minlength="4" required></div>

        <hr>
        <h3>Endereço</h3>
        <div class="form-group cep-group">
            <input type="text" name="cep" id="cep" placeholder="CEP" pattern="\d{8}" maxlength="8" required />
            <!-- A função consultaCep() é importada de /static/js/cep.js -->
            <button type="button" class="btn-secondary" onclick="consultaCep('cep', 'logradouro', 'bairro', 'cidade', 'estado')">Buscar CEP</button>
        </div>
        <div class="form-group"><input type="text" name="logradouro" id="logradouro" placeholder="Logradouro" required></div>
        <div class="form-group"><input type="text" name="numero" id="numero" placeholder="Número" required></div>
        <div class="form-group"><input type="text" name="complemento" id="complemento" placeholder="Complemento"></div>
        <div class="form-group"><input type="text" name="bairro" id="bairro" placeholder="Bairro" required></div>
        <div class="form-group"><input type="text" name="cidade" id="cidade" placeholder="Cidade" required></div>
        <div class="form-group"><input type="text" name="estado" id="estado" placeholder="UF" maxlength="2" required></div>

        <button type="submit" class="btn-primary">Cadastrar Funcionário</button>
    </form>
</div>
{% endblock %}
