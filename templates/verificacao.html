{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Verifique seu e-mail</h2>


    <p style="text-align: center; margin-bottom: 20px;">Enviamos um código para o e-mail <strong>{{ session.get('email_verificacao') }}</strong>. Digite-o abaixo para confirmar seu cadastro.</p>

    <form method="POST" action="{{ url_for('auth.verificacao') }}">
        <div class="form-group">
            <label for="codigo">Código de Verificação</label>
            <input type="text" id="codigo" name="codigo" maxlength="6" required>
        </div>
        <button type="submit" class="btn-primary">Validar Código</button>
    </form>
</div>
{% endblock %}
