{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>

    <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn-primary">Entrar</button>
        <p class="form-link">Esqueceu sua senha? <a href="{{ url_for('redefinir_senha.solicitar_redefinir') }}">Redefinir</a></p>
        <p class="form-link">NÃ£o tem uma conta? <a href="{{ url_for('auth.cadastro') }}">Cadastre-se</a></p>
    </form>
</div>
{% endblock %}
